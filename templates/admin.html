<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>관리자 페이지 - Pathfinder Python Web Editor</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }
        
        .admin-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .admin-header p {
            font-size: 1.1rem;
            opacity: 0.8;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            color: #fff;
        }
        
        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #4ade80;
        }
        
        .stat-card p {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .section {
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }
        
        .section-header {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .section-header h2 {
            color: #fff;
            margin: 0;
            font-size: 1.5rem;
        }
        
        .section-content {
            padding: 20px;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            color: #fff;
        }
        
        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .data-table th {
            background: rgba(255, 255, 255, 0.1);
            font-weight: 600;
        }
        
        .status-online {
            color: #4ade80;
            font-weight: bold;
        }
        
        .status-offline {
            color: #ef4444;
            font-weight: bold;
        }
        
        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-dot.online {
            background: #4ade80;
        }
        
        .status-dot.offline {
            background: #ef4444;
        }
        
        .refresh-btn {
            background: #4ade80;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .refresh-btn:hover {
            background: #22c55e;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .user-info i {
            color: #4ade80;
            font-size: 1.5rem;
        }
        
        .user-details h3 {
            margin: 0;
            color: #fff;
        }
        
        .user-details p {
            margin: 5px 0 0 0;
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        .back-btn {
            background: #6b7280;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .back-btn:hover {
            background: #4b5563;
        }
        
        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .delete-btn:hover {
            background: #dc2626;
        }
        
        .action-buttons {
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-cogs"></i> 관리자 페이지</h1>
            <p>시스템 상태 및 사용자 정보 모니터링</p>
        </div>
        
        <button class="back-btn" onclick="window.location.href='/editor'">
            <i class="fas fa-arrow-left"></i> 에디터로 돌아가기
        </button>
        
        <button class="refresh-btn" onclick="loadAdminData()">
            <i class="fas fa-sync-alt"></i> 새로고침
        </button>
        
        <!-- 현재 사용자 정보 -->
        <div class="user-info">
            <i class="fas fa-user"></i>
            <div class="user-details">
                <h3>{{ username }} ({{ role }})</h3>
                <p>ID: {{ user_id }} | 이메일: {{ email }}</p>
            </div>
        </div>
        
        <!-- 통계 정보 -->
        <div class="stats-grid" id="statsGrid">
            <!-- 동적으로 로드됨 -->
        </div>
        
        <!-- 활성 세션 -->
        <div class="section">
            <div class="section-header">
                <h2><i class="fas fa-users"></i> 활성 세션</h2>
            </div>
            <div class="section-content">
                <table class="data-table" id="sessionsTable">
                    <thead>
                        <tr>
                            <th>세션 ID</th>
                            <th>사용자</th>
                            <th>할당된 로봇</th>
                            <th>로봇 상태</th>
                            <th>마지막 연결</th>
                        </tr>
                    </thead>
                    <tbody id="sessionsTableBody">
                        <!-- 동적으로 로드됨 -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- 등록된 로봇 -->
        <div class="section">
            <div class="section-header">
                <h2><i class="fas fa-robot"></i> 등록된 로봇</h2>
            </div>
            <div class="section-content">
                <table class="data-table" id="robotsTable">
                    <thead>
                        <tr>
                            <th>로봇 ID</th>
                            <th>이름</th>
                            <th>상태</th>
                            <th>하드웨어</th>
                            <th>마지막 연결</th>
                            <th>할당된 사용자</th>
                            <th>작업</th>
                        </tr>
                    </thead>
                    <tbody id="robotsTableBody">
                        <!-- 동적으로 로드됨 -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- 데이터베이스 사용자 -->
        <div class="section">
            <div class="section-header">
                <h2><i class="fas fa-database"></i> 데이터베이스 사용자</h2>
            </div>
            <div class="section-content">
                <table class="data-table" id="usersTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>사용자명</th>
                            <th>이메일</th>
                            <th>역할</th>
                            <th>생성일</th>
                            <th>마지막 로그인</th>
                            <th>할당된 로봇 수</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- 동적으로 로드됨 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // 페이지 로드 시 데이터 로드
        document.addEventListener('DOMContentLoaded', function() {
            loadAdminData();
            
            // 5초마다 자동 새로고침
            setInterval(loadAdminData, 5000);
        });
        
        async function loadAdminData() {
            try {
                const response = await fetch('/api/admin/status');
                if (response.ok) {
                    const data = await response.json();
                    updateStats(data.stats);
                    updateSessionsTable(data.active_sessions);
                    updateRobotsTable(data.registered_robots);
                    updateUsersTable(data.db_users);
                } else {
                    console.error('데이터 로드 실패:', response.status);
                }
            } catch (error) {
                console.error('데이터 로드 오류:', error);
            }
        }
        
        function updateStats(stats) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <h3>${stats.total_sessions}</h3>
                    <p>활성 세션</p>
                </div>
                <div class="stat-card">
                    <h3>${stats.total_robots}</h3>
                    <p>등록된 로봇</p>
                </div>
                <div class="stat-card">
                    <h3>${stats.online_robots}</h3>
                    <p>온라인 로봇</p>
                </div>
                <div class="stat-card">
                    <h3>${stats.total_db_users}</h3>
                    <p>데이터베이스 사용자</p>
                </div>
            `;
        }
        
        function updateSessionsTable(sessions) {
            const tbody = document.getElementById('sessionsTableBody');
            tbody.innerHTML = '';
            
            sessions.forEach(session => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${session.session_id.substring(0, 8)}...</td>
                    <td>${session.user.username} (${session.user.role})</td>
                    <td>${session.assigned_robot || '없음'}</td>
                    <td>
                        <span class="status-dot ${session.robot_online ? 'online' : 'offline'}"></span>
                        <span class="${session.robot_online ? 'status-online' : 'status-offline'}">
                            ${session.robot_online ? '온라인' : '오프라인'}
                        </span>
                    </td>
                    <td>${session.robot_last_seen ? new Date(session.robot_last_seen).toLocaleString() : '없음'}</td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function updateRobotsTable(robots) {
            const tbody = document.getElementById('robotsTableBody');
            tbody.innerHTML = '';
            
            robots.forEach(robot => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${robot.robot_id}</td>
                    <td>${robot.name}</td>
                    <td>
                        <span class="status-dot ${robot.online ? 'online' : 'offline'}"></span>
                        <span class="${robot.online ? 'status-online' : 'status-offline'}">
                            ${robot.online ? '온라인' : '오프라인'}
                        </span>
                    </td>
                    <td>${robot.hardware_enabled ? '활성화' : '비활성화'}</td>
                    <td>${robot.last_seen ? new Date(robot.last_seen).toLocaleString() : '없음'}</td>
                    <td>${robot.assigned_users.map(u => u.username).join(', ') || '없음'}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="delete-btn" onclick="deleteRobot('${robot.robot_id}', '${robot.name}')">
                                <i class="fas fa-trash"></i> 삭제
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        async function deleteRobot(robotId, robotName) {
            if (!confirm(`로봇 '${robotName}' (${robotId})을(를) 삭제하시겠습니까?\n\n이 작업은 되돌릴 수 없습니다.`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/robots/${robotId}/delete`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    alert(result.message);
                    // 데이터 새로고침
                    loadAdminData();
                } else {
                    const error = await response.json();
                    alert(`삭제 실패: ${error.error}`);
                }
            } catch (error) {
                console.error('로봇 삭제 오류:', error);
                alert('로봇 삭제 중 오류가 발생했습니다.');
            }
        }
        
        function updateUsersTable(users) {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';
            
            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.username}</td>
                    <td>${user.email || '없음'}</td>
                    <td>${user.role}</td>
                    <td>${user.created_at ? new Date(user.created_at).toLocaleString() : '없음'}</td>
                    <td>${user.last_login ? new Date(user.last_login).toLocaleString() : '없음'}</td>
                    <td>${user.assigned_robots_count}</td>
                `;
                tbody.appendChild(row);
            });
        }
    </script>
</body>
</html>
